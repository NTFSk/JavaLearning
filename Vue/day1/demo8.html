<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 计算属性 -->
    <div id="app">
        <p>currentTime1 {{currentTime1()}}</p>
        <p>currentTime2 {{currentTime2}}</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: "hello,vue"
            },
            methods: {
                currentTime1: function(){ // 函数
                    return Date.now();
                }
            },
            computed:{ // 计算属性；methods,computed中的方法重名后，之后调用methods中的方法
                currentTime2: function(){
                    this.message;
                    return Date.now();
                }
            }
        });

    </script>
</body>
</html>
